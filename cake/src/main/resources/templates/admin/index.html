<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Basic Layout - jQuery EasyUI Demo</title>
<link rel="stylesheet" type="text/css"
	href="http://www.ludangao.xyz/static/css/easyui.css">
<link rel="stylesheet" type="text/css" href="http://www.ludangao.xyz/static/css/icon.css">
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script type="text/javascript"
	src="http://www.ludangao.xyz/static/js/jquery.easyui.min.js"></script>
</head>
<body>
	<div style="margin: 20px 0;"></div>
	<div class="easyui-layout" data-options="fit:true">
		<div data-options="region:'north'" style="height: 15%"></div>
		<div data-options="region:'west',split:true" title="West"
			style="width: 15%">
			<div id="aa" class="easyui-accordion" data-options="fit:true"
				style="width: 300px; height: 200px;">
				<div title="商品管理" data-options="iconCls:'icon-save',selected:true"
					style="overflow: auto; padding: 10px;">
					<h3>
						<a href="javascript:void(0)" onclick="addTabs('所有商品','product')">所有商品</a>
					</h3>
				</div>
				<div title="Title2"
					data-options="iconCls:'icon-reload'"
					style="padding: 10px;">content2</div>
				<div title="Title3">content3</div>
			</div>
		</div>
		<div data-options="region:'center',title:'Main Title'">
			<div id="tt" class="easyui-tabs" style="width: 500px; height: 250px;" data-options="fit:true">
				<div title="首页" style="padding: 20px;">欢迎!</div>
			</div>
		</div>
	</div>

<script type="text/javascript">
	function addTabs(title,path){
		var flag = $("#tt").tabs('exists',title);
		 if(flag){
			$("#tt").tabs('select',title);
		}else{
			$('#tt').tabs('add',{    
			    title:title, 
			    closable:true, 
			    href: "/admin/"+path+"/toList"  
			});  
			$("#tt").tabs('select',title);
		} 
	}
</script>
</body>
</html>
